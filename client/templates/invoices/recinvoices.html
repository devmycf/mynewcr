<template name="recinvoices">
    <h3>Facturas | Facturas Recibidas </h3>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addReciModal">
        Nueva Factura Recibida
    </button>
    <!-- Modal Rec Fac-->
    <div class="modal fade" id="addReciModal" tabindex="-1" role="dialog" aria-labelledby="addReciModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myaddReciModalLabel">Alta de Factura</h4>
            </div>
            <div class="modal-body">
              <form action="" id="newInvoiceRec">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="comisionableFrom">Comisionable</label>
                              <select name="comisionableFrom" id="comisionableFrom">
                                  {{#each comi}}
                                    <option value="{{name}}" data-id={{_id}}>{{name}}</option>
                                  {{/each}}
                              </select>  
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="recInvNumber">Numero Factura</label>
                            <input type="text" name="recInvNumber">
                        </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label for="recInvPrecio">Precio</label>
                              <input type="text" name="recInvPrecio">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label for="recInvPrecio">Precio</label>
                              <input type="text" name="recInvPrecio">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label for="recInvPrecio">Precio</label>
                              <input type="text" name="recInvPrecio">
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary" id="newInv">Crear</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Descartar</button>
            </form>
            </div>
    
          </div>
        </div>
      </div>
</template>
